name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    name: Build & Test .NET Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build Backend
        run: |
          dotnet restore FlagExplorerAPI.sln
          dotnet build FlagExplorerAPI.sln --no-restore --configuration Release

      - name: Run Backend Tests
        run: dotnet test FlagExplorerAPI.sln --no-build --configuration Release

  build-frontend:
    name: Build React Frontend
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      # Optional: enable this if frontend tests are fixed
      # - name: Run frontend tests
      #   run: npm test -- --watchAll=false

  package:
    name: Package Artifacts
    runs-on: ubuntu-latest
    needs: [ build-backend, build-frontend ]
    steps:
      - uses: actions/checkout@v3

      - name: Debug .NET output
        run: ls -R FlagExplorerAPI/bin/Release/net8.0 || echo "No files in backend output!"

      - name: Upload .NET API build
        uses: actions/upload-artifact@59c340c7540cfe60d4ac83216b3bbfc83b8b418d
        with:
          name: backend-build
          path: FlagExplorerAPI/bin/Release/net8.0

      - name: Debug React output
        run: ls -R build || echo "No files in frontend output!"

      - name: Upload React build
        uses: actions/upload-artifact@59c340c7540cfe60d4ac83216b3bbfc83b8b418d
        with:
          name: frontend-build
          path: build
