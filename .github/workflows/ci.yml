name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    name: Build & Test .NET Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build Backend
        run: |
          dotnet restore FlagExplorerAPI.sln
          dotnet build FlagExplorerAPI.sln --no-restore --configuration Release

      - name: Run Backend Tests
        run: dotnet test FlagExplorerAPI.sln --no-build --configuration Release

  build-frontend:
    name: Build React Frontend
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

  package:
    name: Package Artifacts
    runs-on: ubuntu-latest
    needs: [ build-backend, build-frontend ]
    steps:
      - uses: actions/checkout@v3

      - name: Create folders if needed
        run: mkdir -p out

      - name: Zip .NET backend build
        run: |
          zip -r out/backend-build.zip FlagExplorerAPI/bin/Release/net8.0 || echo "Backend zip failed"

      - name: Zip React frontend build
        run: |
          zip -r out/frontend-build.zip build || echo "Frontend zip failed"

      - name: List contents of zip folder
        run: ls -lh out/

      - name: Upload zipped artifacts
        uses: actions/upload-artifact@v2
        with:
          name: all-zipped-artifacts
          path: out/
