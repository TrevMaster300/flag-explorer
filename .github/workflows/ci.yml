name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    name: Build & Test .NET Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore FlagExplorerAPI/FlagExplorerAPI.csproj

      - name: Build
        run: dotnet build FlagExplorerAPI/FlagExplorerAPI.csproj --no-restore --configuration Release

      - name: Test
        run: dotnet test FlagExplorerAPI/FlagExplorerAPI.Tests/FlagExplorerAPI.Tests.csproj --no-build --configuration Release
